<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./jquery-3.6.0.js"></script>
    <title>Hitak-CW4-JS1</title>
</head>
<body>
    <table>
        <th>
            HTML
        </th>
        <th>
            CSS
        </th>
        <th>
            Javascript
        </th>
    </table>
    <button type="button">Populate</button>
</body>
<script>
    let students = {
    Akane:[50,60,80],
    Mamiko:[80,65,70],
    Juan:[70,80,75] }
    $('button').click(function(){
        $('th').children().remove();
        $.each(students,function(index, value){
            let tr = $('<tr></tr>');
            let td = $('<td></td>');
            tr.text(index+":" );
            td.text(value);
            tr.append=(td);
            $('th').append(tr);
        })
    })
</script>
</html>
