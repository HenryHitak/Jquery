    let name = ['Akane', 'Hitak', 'Mamiko'];
    $('button').eq(1).click(function(){
        $('ul').eq(1).children().remove();
        $.each(name,function(index, value){
            let li = $('<li></li>');
            li.text(value);
            $('ul').eq(1).append(li);
        });
    })

    $('button').eq(2).click(function(){

            li.text(name+":");
